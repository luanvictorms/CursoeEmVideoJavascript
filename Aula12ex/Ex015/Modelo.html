<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento:
            <input type="number" style="width:200px;height:30px;font-size: 30px;" name="txtano" id="txtano" min ="0">
            </p>
            <p>Sexo:
                <input type="radio" style="height:20px; width:20px" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" style="height:20px; width:20px" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" style="width: 200px;height:100px;font-size: 35px;border-radius: 20px;" value="Verificar" onclick="verificar()">
                
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Luan V Design</p>
    </footer>
    <script src= "script.js"></script>

</html>
