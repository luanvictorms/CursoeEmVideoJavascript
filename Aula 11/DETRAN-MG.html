<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: red;
            font: normal 30px Arial;

        }

        input {
            font: normal 25px Arial;
            width: 200px;

        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Bem vindo ao DETRAN-MG</h1>
    <h2>RADAR MG010</h2>
    Esta estada tem o limite de velocidade de 60Km/h,
    Qual é a Velocidade do seu carro neste momento? <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Vocé esta <strong>MULTADO</strong> por excesso de velocidade.</p>`
                res.innerHTML += `<p>Sua multa sera enviada no respectivo endereço do cadastro no DETRAN-MG.</p>`
            } else {
                res.innerHTML = `<p>Agradeçemos a sua direção saudavel! Muito Obrigado e boa viagem. <3 </p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            


        }
    </script>
</body>

</html>
